name: Okteto Deployment

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Okteto Login
        uses: okteto/login@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}
      - name: lst scrts
        run: helm secrets list
      - name: Okteto Deploy
        uses: resinas/okteto-push@v1.0.2
        with:
          namespace: fastmusik-marmolpen3
          build: true
